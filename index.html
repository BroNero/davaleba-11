<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>

<body>
    <div class="box">
        <div class="reg">
            <h1> REGISTRATION</h1>
            <form action="">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="name">
                </div>
                <div class="mail">
                    <label for="Email">Email</label>
                    <input type="mail" id="Email" name="mail" placeholder="email">
                </div>
                <div class="gender">
                    <input type="radio" id="gender" name="Male" value="Male">
                    <label for="gender">Male</label>
                    <input type="radio" id="gender" name="Female" value="Female">
                    <label for="gender">Female</label>
                </div>
                <div class="date">
                    <label for="Date of Birth">Date of Birth</label>
                    <input type="date" id="Data" name="date">
                </div>
                <div class="country">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="country">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="Bronze" name="Bronze" value="Bronze">
                    <label for="Bronze"> Bronze</label>
                    <input type="checkbox" id="Silver" name="Silver" value="Silver">
                    <label for="Silver"> Silver</label>
                    <input type="checkbox" id="Gold" name="Gold" value="Gold">
                    <label for="Gold"> Gold</label>
                </div>
                <div class="button">
                    <button class="reset" type="reset">CANCEL</button>
                    <button class="confirm" type="submit">CONFIRM </button>
                </div>


</body>

</html>
